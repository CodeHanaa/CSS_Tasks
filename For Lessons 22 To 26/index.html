<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Inheritance, Typography</title>
        <link rel="stylesheet" href="css/master.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    </head>
    <body>
        <p><mark>التكليف 01</mark></p>
        <div>
            <p>This Is Paragraph</p>
        </div>
        <div class="modify-1">
            <p class="modify-2">This Is Paragraph</p>
        </div>
        <hr>
        <p><mark>التكليف 02</mark></p>
        <p class="one">Elzero Web School</p>
        <p class="two">Elzero Web School</p>
        <p class="three">Elzero Web School</p>
        <hr>
        <p><mark>التكليف 03</mark></p>
        <p class="four">Elzero Web School</p>
        <p class="fife">Elzero Web School</p>
        <p class="six">Elzero Web School</p>
        <hr>
    </body>
</html>
